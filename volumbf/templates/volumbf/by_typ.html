{% extends "layout/basic.html" %}

{% block title %}{{ current_typ.name }}{% endblock %}

{% block content %}
<h3>Тып: {{ current_typ.name }}</h3>
{% for stones in stst %}
<div>
    <h2><a href="{% url 'stone_detail' stones.pk %}">{{ stones.title }} </a></h2>
   <h4>Легенда: </h4>
	<p>{{ stones.legend }} </p>
   <h4>Месцазнаходжанне: </h4>
	<p>{{ stones.place }}</p>
</div>
{% endfor %}
{% endblock %}
