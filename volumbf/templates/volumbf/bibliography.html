{% extends "layout/basic.html" %}

{% block content %}
<h1>Bibliography</h1>
{% for work in works %}
	<div>
		<h2><a href="{% url 'work_detail' work.pk %}">{{ work }}</a></h2>
		{% for author in authors %}
    			<p><a href="{% url 'author_detail' author.pk %}">{{ author }}</a></p>
		{% endfor %}
   	</div>	
{% endfor %}
{% endblock %}
