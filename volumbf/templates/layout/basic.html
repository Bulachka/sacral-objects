{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type"	content="text/html; charset=utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'volumbf/style.css' %}">
		<title>{% block title %}Main{% endblock %} - Sacral objects</title>
	</head>
	<body>
		<header>
			<hl>Sacral objects</hl>
		</header>
		<nav>
			<a href="{% url 'index' %}">Main</a>
			<a href="{% url 'add' %}">Add</a>
			{% for typ in typs %}
			<a href="{% url 'by_typ' typ.pk %}">{{ typ.name }}</a>
			{% endfor %}
			<a href="{% url 'bibliography' %}">Bibliography</a>
			<a href="{% url 'addPublication' %}">Add publication</a>
			<a href="{% url 'addAuthor' %}">Add author</a>
			<a href="/movies/">Movies</a>
            <a href="{% url 'movie:movie_new' %}">Add movie</a>

		</nav>
		<section>
		{% block content %}
		{% endblock %}
        {% block sidebar %}
        {% endblock %}
		</section>
	</body>
</html>
